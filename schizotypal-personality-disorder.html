<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schizotypal Personality Disorder Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #6a8590;
            font-size: 2em;
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-size: 1.1em;
            color: #555555;
        }
        .question label {
            margin-right: 10px;
            font-size: 1em;
            color: #333333;
            display: inline-block;
            cursor: pointer;
        }
        .question input[type="radio"] {
            display: none;
        }
        .question label::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 2px solid #6a8590;
            border-radius: 50%;
            vertical-align: middle;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .question input[type="radio"]:checked + label::before {
            background-color: #6a8590;
            border-color: #6a8590;
        }
        .question label:hover::before {
            background-color: #6a8590;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #6a8590;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #576f75;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fdfdfd;
            border: 2px solid #6a8590;
            text-align: center;
            font-size: 1.4em;
            color: #333333;
            display: none;
        }
        .consultation-button {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .consultation-button a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #6a8590;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .consultation-button a:hover {
            background-color: #576f75;
        }
        .back-homepage-button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #6a8590;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .back-homepage-button:hover {
            background-color: #576f75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Schizotypal Personality Disorder Quiz</h1>
        <form id="schizotypalQuiz">
            <!-- Add quiz questions here, following the same format as other quizzes -->
            <button type="button" onclick="calculateResult()">Submit</button>
            <div id="result"></div>
            <div class="consultation-button">
                <a id="consultationLink" href="https://menachempsychotherapygroup.com/free-consultation/" target="_blank">Get Free Consultation</a>
            </div>
        </form>
        <a class="back-homepage-button" href="index.html">Back to Homepage</a>
    </div>

    <script>
        function calculateResult() {
            // Example scoring logic for demonstration purposes
            const form = document.forms['schizotypalQuiz'];
            let score = 0;
            // Replace with actual quiz logic
            for (let i = 1; i <= 9; i++) {
                if (form[`q${i}`].value === 'yes') {
                    score++;
                }
            }

            let resultText = '';
            if (score >= 5) {
                resultText = 'You might have Schizotypal Personality Disorder.';
                document.querySelector('.consultation-button').style.display = 'block';
            } else {
                resultText = 'You are unlikely to have Schizotypal Personality Disorder based on your answers.';
                document.querySelector('.consultation-button').style.display = 'none';
            }

            const resultElement = document.getElementById('result');
            resultElement.textContent = `Your result: ${resultText}`;
            resultElement.style.display = 'block';

            document.querySelector('button[type="button"]').style.display = 'none';
        }
    </script>
</body>
</html>
